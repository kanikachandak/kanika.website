<!doctype html>
    <html>
        <head>
            <title>image crop</title>
            <style>
                            .crop {
        width: 200px;
        height: 150px;
        overflow: hidden;
    }

    .crop img {
        width: 400px;
        height: 300px;
        margin: -75px 0 0 -100px;
    }

            </style>
        </head>
        <body>
    <div class="crop">
        <img src="https://i.stack.imgur.com/wPh0S.jpg" alt="Donald Duck">
    </div>
        </body>
    </html>
